{% load static %}
<nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top">
    <a class="navbar-brand {% if inicio.0 == activa %}active{% endif %}" href="{% url inicio.0 %}">{{ inicio.1 }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        {% for enlace in topHeader %}
          <li class="nav-item">
            <a class="nav-link {% if enlace.0 == activa %}active{% endif %}" href="{% url enlace.0 %}">{{ enlace.1 }} 
            {% if enlace.0 == activa %}<span class="sr-only">(current)</span>{% endif %}</a>
          </li>
        {% endfor %}
      </ul>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
</nav>
